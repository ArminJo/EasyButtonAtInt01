sentence=Small and easy to use Arduino library for using push buttons at INT0 and / or INT1 pin using interrupts.<br/><br/>Just connect buttons between ground and pin 2 or 3 of your Arduino - that's it<br/><br/>No call of begin() or update() function needed, no polling function to call. No blocking debouncing.<br/>
paragraph=INT0 and INT1 are connected to Pin 2 / 3 on most Arduinos (ATmega328), to PB6 / PA3 on ATtiny167 and on ATtinyX5 we have only INT0 at PB2.<br/><br/>In you main program define an EasyButton and use <i>ButtonStateIsActive</i> or <i>ButtonToggleState</i> to determine your action.<br/>Or use a <b>callback function</b> which will be called once on every button press.<br/><br/>Usage:<pre>#define USE_BUTTON_0<br/>#include "EasyButtonAtInt01.cpp.h"<br/>EasyButton Button0AtPin2;<br/><br/>void setup() {}<br/>void loop() {<br/>...<br/>    digitalWrite(LED_BUILTIN, Button0AtPin2.ButtonToggleState);<br/>...<br/>}</pre><br/>Functions for long and double press detection are included.<br/><br/>New: Revisited long and double press functions.
