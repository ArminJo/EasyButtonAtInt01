language: c
sudo: false
cache:
   directories:
   - ~/arduino_ide
   - ~/.arduino15/packages/
git:
   depth: false
   quiet: true
env:
   global:
   - PRETTYNAME="EasyButtonAtInt01 Arduino Library"
   - INSTALL_PLATFORMS="avr,ATTinyCore,digistump"
#--verbose --verbose-build --version
   - ARDUINO_SWITCHES="--verbose-build"
before_install:
- source <(curl -SLs https://raw.githubusercontent.com/ArminJo/travis-ci-arduino/master/install.sh)
script:
- build_platform uno
- build_platform leonardo
- build_platform Digispark_1MHz
- build_platform DigisparkPro_16MHz
- build_platform ATtiny85_1MHz
notifications:
   email:
      recipients:
      - armin.arduino@gmail.com
      on_success: always
      on_failure: always